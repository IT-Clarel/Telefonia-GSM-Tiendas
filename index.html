<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>Formulario de telefonía móvil - Tiendas</title>


    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">


    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body style="background: rgb(60,58,180);
background: -moz-linear-gradient(180deg, rgba(60,58,180,1) 0%, rgba(29,173,253,1) 50%, rgba(69,252,179,1) 100%);
background: -webkit-linear-gradient(180deg, rgba(60,58,180,1) 0%, rgba(29,173,253,1) 50%, rgba(69,252,179,1) 100%);
background: linear-gradient(180deg, rgba(60,58,180,1) 0%, rgba(29,173,253,1) 50%, rgba(69,252,179,1) 100%)!important">

<form action="https://docs.google.com/forms/d/e/1FAIpQLSe2fLOdZ4zEz05FbrkpyTj5IqfYeGTHj-tPaVvKgTsioaEJYA/formResponse">
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
				
				
				


				<h1 class="text">Clarel</h1>
                    <h2 class="title" style="color:black">Incidencias con el teléfono fijo de la tienda</h2>
                    <form method="POST">
						<fieldset style="margin-top:-20px; text-align:justify">
							<legend for="1412866515"><i>Si te aparece algún mensaje de error en la pantalla o algún mensaje extraño, por favor, ponte en contacto con el CST (Teléfono de soporte: 91 122 48 35)</i></legend>
								<div class="form-group">
								</div>
						</fieldset>
						
						<!---------------------------------------------------------------------------------------------------->
						<br><br>
						<!---------------------------------------------------------------------------------------------------->
						
                        <div class="input-group">
                            <legend for="265396800"><label class="label">Nombre del supervisor</label></legend>
                            <input id="2014236561" type="text" name="entry.2014236561" class="input--style-4" required>
                        </div>
						
						<!---------------------------------------------------------------------------------------------------->
						<br>
						<!---------------------------------------------------------------------------------------------------->
						<div class="input-group">
                            <legend for="1269289925"><label class="label">Número de la tienda</label></legend>
                            <input id="80614604" type="text" name="entry.80614604" class="input--style-4" required>
                        </div>
						
						<!---------------------------------------------------------------------------------------------------->
						<br>
						<!---------------------------------------------------------------------------------------------------->
						
						<div class="input-group" style="line-height:30px">
                            <legend for="2085448539"><label class="label">¿Qué tipo de problema tiene el teléfono?</label></legend>
                            <div class="p-t-10">
                                <label class="radio-container m-r-45">Problema con la tarjeta SIM.
                                    <input type="radio" name="entry.2107676911" value="Problema con la tarjeta SIM." required>
                    
                                    <span class="checkmark"></span>
                                </label>
								<br>
								<label class="radio-container m-r-45">Problema con el auricular (no se oye o similar).
                                    <input type="radio" name="entry.2107676911" value="Problema con el auricular (no se oye o similar)." required>
                    
                                    <span class="checkmark"></span>
                                </label>
								<br>
								<label class="radio-container m-r-45">Problema con la batería.
                                    <input type="radio" name="entry.2107676911" value="Problema con la batería." required>
                    
                                    <span class="checkmark"></span>
                                </label>
								<br>
								<label class="radio-container m-r-45">Problema con el cargador.
                                    <input type="radio" name="entry.2107676911" value="Problema con el cargador." required>
                    
                                    <span class="checkmark"></span>
                                </label>
								<br>
								<label class="radio-container m-r-45">La tienda no tiene teléfono.
                                    <input type="radio" name="entry.2107676911" value="La tienda no tiene teléfono." required>

                                    <span class="checkmark"></span>
                                </label>
								<br>
								<label class="radio-container m-r-45">Otro.
                                    <input type="radio" name="entry.2107676911" value="Otro." required>

                                    <span class="checkmark"></span>
                                </label>
								<br>
                            </div>
                        </div>
						
						<!---------------------------------------------------------------------------------------------------->
						<br>
						<!---------------------------------------------------------------------------------------------------->
						
						<div class="input-group" style="line-height:30px">
                            <legend for="622951071"><label class="label">Si tuvieras que indicar un grado de urgencia, ¿cuál sería?</label></legend>
                            <div class="p-t-10">
                                <label class="radio-container m-r-45">El teléfono no tiene ningún problema.
                                    <input type="radio" name="entry.1449425076" value="El teléfono no tiene ningún problema." required>
                    
                                    <span class="checkmark"></span>
                                </label>
								<br>
                                <label class="radio-container m-r-45">El teléfono está inutilizable.
                                    <input type="radio" name="entry.1449425076" value="El teléfono está inutilizable." required>
                    
                                    <span class="checkmark"></span>
                                </label>
								<br>
								<label class="radio-container m-r-45">Puedo seguir trabajando, pero estaría bien solucionar el problema.
                                    <input type="radio" name="entry.1449425076" value="Puedo seguir trabajando, pero estaría bien solucionar el problema." required>
                    
                                    <span class="checkmark"></span>
                                </label>
								<br>
								<label class="radio-container m-r-45">La tienda no tiene teléfono GSM.
                                    <input type="radio" name="entry.1449425076" value="La tienda no tiene teléfono GSM." required>
                    
                                    <span class="checkmark"></span>
                                </label>
								<br>
                            </div>
                        </div>
						
						<!---------------------------------------------------------------------------------------------------->
						<br>
						<!---------------------------------------------------------------------------------------------------->
						
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

	<form>

</body>

</html>
